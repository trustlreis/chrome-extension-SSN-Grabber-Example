<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>SSN Form Example</h1>
<form>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="John">

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Doe">

    <label for="ssn">Social Security Number (SSN)</label>
    <input type="text" id="ssn" name="ssn" placeholder="123-45-6789" value="123-45-6789">

    <button type="submit">Submit</button>
</form>

</body>
</html>
